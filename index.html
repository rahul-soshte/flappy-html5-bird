    <style type="text/css">
      .money {
      color: #59bf26 !important;
      font-weight: 600 !important;
      padding-left: 5px !important;
            }
      .money:before,
      .money::before {
      content: '\20B9' !important;
      padding-right: 3px !important;
      display: inline-block !important;
       }
      .btn {
        background-color:red;
        cursor:pointer;
      }
      
      .button {  display: inline-block;  border-radius: 4px;  background-color: #f4511e;  border: none;  color: #FFFFFF;  text-align: center;  font-size: 18px;  padding: 20px;  width: 200px;  transition: all 0.5s;  cursor: pointer;  margin: 5px;}

      .button span {  cursor: pointer;  display: inline-block;  position: relative;  transition: 0.5s;}

      button span:after {

      content: '\00bb';  /* CSS Entities. To use HTML Entities, use →*/

      position: absolute;  opacity: 0;  top: 0;  right: -20px;  transition: 0.5s;}

      .button:hover span {  padding-right: 25px;}

      .button:hover span:after {  opacity: 1;  right: 0;}

      .btn {
  background: #e60023;
  border-radius: 3px;
  color: #fff;
  display: inline-block;
  font-size: 14px;
  padding: 8px 15px;
  text-decoration: none;
  text-align: center;
  min-width: 60px;
  position: relative;
  transition: color .1s ease;
}
.btn:hover {
  background: #c72339;
}
.btn.btn-big {
  font-size: 18px;
  padding: 15px 20px;
  min-width: 100px;
}
.btn-close {
  color: #e60023;
  font-size: 30px;
  text-decoration: none;
  padding:10px;
  position: absolute;
  right: 7px;
  top: 0;
}
.btn-close:hover {
  color: #333;
}
.modal:before {
  content: "";
  display: none;
  /*background: rgb(230,0,35,0.3);*/
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1000;
}
.opened:before {
  display: block;

}
.opened .modal-dialog {
  transform: translate(0, 0);
  top: 20%;
   z-index: 1000;
}
.modal-dialog {
  background: #fefefe;
  border: #333333 solid 0px;
  border-radius: 5px;
  margin-left: -200px;
  text-align:center;
  position: fixed;
  left: 50%;
  top: -100%;
  z-index: 1000;
  width: 450px;
  box-shadow:0 5px 10px rgba(0,0,0,0.3);
  transform: translate(0, -500%);
  transition: transform 0.3s ease-out;
}
.modal-body {
  padding: 20px;
   z-index: 1000;
}
